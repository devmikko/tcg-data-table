<polymer-element name="dribbble-data" attributes="name">
  <template>

      <core-ajax
        auto
        url="https://api.dribbble.com/v1/shots?per_page={{per_page}}&page={{page}}"
        headers='{"Authorization": "Bearer {{ accessToken }}"}'
        handleAs="json"
        response="{{shots}}"></core-ajax>
      
      <!--polymer-jsonp id="ajax" auto url="http://api.dribbble.com/shots/everyone?per_page={{ per_page }}&page={{page}}&callback=" response="{{shots}}"></polymer-jsonp-->

      <!--polymer-jsonp id="ajax" auto url="https://api.dribbble.com/v1/user?access_token={{ accessToken }}" response="{{shots}}"></polymer-jsonp-->

      <tcg-data-table name="Dribbble Demo" data="{{ data }}" columns="{{ columns }}" perPage="{{ per_page }}" page="{{ page }}" total="{{ total }}" paginationResults="{{ paginationResults }}"></tcg-data-table>

  </template>
  <script>
    Polymer('dribbble-data', {

      /*** DRIBBBLE Access Token get from: http://developer.dribbble.com/ ***/
      //accessToken: '',

      name: 'Polymer Dev',
      per_page: 4,
      page: 1,
      total: 2000,
      paginationResults:9,
      observe: {
        'shots': 'shotsChanged',
      },
      shots: [],
      columns : [
            { "title" : "Image", "data": "images", "orderable": false,
              "mData" : function ( source ) {
                    image = '';
                    url = '';
                    if(typeof source.images != "undefined"){ image = source.images.teaser; }
                    if(typeof source.html_url != "undefined"){ url = source.html_url; }
                    return '<a href="' + url + '" target="_blank"><img src="'+ image + '" ></a>';
            }},
            { "title" : "Title", "data": "title", "orderable": false, },
            { "title" : "Description", "data": "description", "orderable": false, },
            { "title" : "URL", "data": "html_url", "orderable": false,  }
        ],
      data:  [],

      shotsChanged: function(){
        if(this.shots){
          this.data = this.shots;
        }
      },  

    });
  </script>
</polymer-element>
